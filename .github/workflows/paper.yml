name: Paper Testing (AutoMode)

on:
  schedule:
    - cron: "30 21 * * 1-5"   # 21:30 UTC ≈ dopo la chiusura USA
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance matplotlib requests openai
          fi

      - name: Run paper test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -f "simple_automation.py" ]; then
            python simple_automation.py
          elif [ -f "trading_script.py" ]; then
            python trading_script.py
          else
            echo "No entrypoint found (simple_automation.py / trading_script.py)" && exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paper-run-${{ github.run_number }}
          path: |
            **/*.csv
            **/*.png
            **/*.json
            **/*.log

      - name: Telegram notify (basic)
      - name: Telegram report (metrics)
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          pip install pandas requests
          python notify/telegram_report.py
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          pip install requests
          python - <<'PY'
import os, requests
tok=os.getenv("TELEGRAM_BOT_TOKEN"); chat=os.getenv("TELEGRAM_CHAT_ID")
if tok and chat:
    msg=f"✅ Paper run completato: #{os.getenv('GITHUB_RUN_NUMBER')} – {os.getenv('GITHUB_REPOSITORY')}"
    requests.post(f"https://api.telegram.org/bot{tok}/sendMessage", json={"chat_id":chat,"text":msg})
PY
